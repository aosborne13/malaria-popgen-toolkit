name: malaria-popgen
channels:
  - conda-forge
  - bioconda
dependencies:
  # ---- Core Python ----
  - python >=3.9
  - pip
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - geopandas
  - shapely
  - pyproj
  - fiona

  # ---- CLI tools ----
  - bcftools
  - htslib
  - samtools
  - tabix

  # ---- R + dependencies ----
  - r-base
  - r-devtools         # required (not optional)
  - r-tidyverse        # ggplot2, dplyr, stringr, readr, tibble, purrr, etc.
  - r-ggrepel
  - r-data.table
  - r-gt
  - r-ape
  - r-qqman
  - r-rehh
  - r-igraph
  - r-rcolorbrewer
  - r-scales
  - r-amap

  # ---- For building R/TESS3r ----
  - r-remotes
  - r-rcpp
  - r-rcpparmadillo

  # (hmmIBD is compiled from source in scripts/setup_env.sh)


